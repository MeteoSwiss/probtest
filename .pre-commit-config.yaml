  #     hooks:
  #     -   id: pylint
  #         name: pylint
  #         description: Check Python code for correctness, consistency and adherence to best practices
  #         language: system
  #         entry: pylint
  #         types: [python]
  #         args:
  #         - "--max-line-length=88"
  -   repo: local
      hooks:
      -   id: flake8
          name: flake8
          description: Check Python code for correctness, consistency and adherence to best practices
          language: system
          entry: flake8
          types: [python]
          args:
          - "--max-line-length=88"
          - "--ignore=E203,W503,F811,I002"
          # - "--max-complexity=10"
