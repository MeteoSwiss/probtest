apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: probtest-main-prod

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../../base

images:
  - name: docker-all-nexus.meteoswiss.ch/probtest/probtest
    newTag: prod

configMapGenerator:
  - name: probtest-job-config
    literals:
      - LOGGING__ROOT_LOG_LEVEL=INFO